<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>教师服务中心</title>

    <link href="/libs/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/libs/css/animate.css" rel="stylesheet">
    <link href="/libs/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap-table.css">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<!--右侧部分开始-->
<div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div style="width: 45%; padding: 20px; float: left; background: silver;">
            <p style="text-align: center;">
                <label style="width: 50px; text-align: right;">姓名：</label>
                <input type="text" style="width: 20%; text-align: left;" id="sname1">
            </p>
            <p style="text-align: center;">
                <label style="width: 50px; text-align: right;">学号：</label>
                <input type="text" style="width: 20%; text-align: left;" id="sno1">
            </p>
            <p style="text-align: center;">
                <label style="width: 50px; text-align: right;">班级：</label>
                <select id="classes1" style="width: 20%; text-align: left;">
                    <option th:each="classes,c:${classes}" th:value="${classes.pid}" th:text="${classes.pname}">1</option>
                </select>
            </p>
            <p style="text-align: center">
                <button id="addStudent" class="btn-group">新增</button>
            </p>
        </div>
        <div style="width: 45%; padding: 20px; float: right; background: silver;">
            <p style="text-align: center;">
                <label style="width: 50px; text-align: right;">学号：</label>
                <input type="hidden" id="sid2">
                <input type="text" style="width: 20%; text-align: left;" id="sno2">
            </p>
            <p style="text-align: center;">
                <label style="width: 50px; text-align: right;">姓名：</label>
                <input type="text" style="width: 20%; text-align: left;" id="sname2">
            </p>
            <p style="text-align: center;">
                <label style="width: 50px; text-align: right;">班级：</label>
                <select id="classes2" style="width: 20%; text-align: left;">
                    <option th:each="classes,c:${classes}" th:value="${classes.pid}" th:text="${classes.pname}">1</option>
                </select>
            </p>
            <p style="text-align: center">
                <button id="updateStudent" class="btn-group">修改</button>
                <button id="deleteStudent" class="btn-danger">删除</button>
            </p>
        </div>
        <div style="width: 100%; height: 30px; float:left; background: white;"></div>
        <div style="padding: 20px; width: 100%; background: silver; text-align: center; float: left;">
            <h3 th:text="${teacher1.getName()} + '学生总览'">未安排课程列表</h3>
            <div style="padding: 10px; text-align: center;">
                <input type="text" id="search" onkeyup="search()" placeholder="搜索...">
            </div>
            <div style="padding: 10px; text-align: center;">
                <span>
                    <input type="checkbox" class="filled-in" id="select-all"/>
                    <label for="select-all">全选</label>
                </span>
                <a class="waves-effect waves-light btn-danger btn deleteAllButton">批量删除</a>
            </div>
            <table id="student_table" style="text-align: center; width: 50%;" border="1px" align="center" valign="middle">
                <thead>
                <tr style="text-align: center; height: 30px;">
                    <th style="text-align: center;">选择</th>
                    <th style="text-align: center; display: none;">编号</th>
                    <th style="text-align: center;">姓名</th>
                    <th style="text-align: center;">学号</th>
                    <th style="text-align: center;">班级</th>
                </tr>
                </thead>
                <tbody>
                <tr class="studentItem" th:each="student1,s:${student1}" style="text-align: center; height: 30px;">
                    <th style="text-align: center;">
                        <input type="checkbox" class="filled-in checkbox-user" th:id="${'filled-in-box' + s.index}"/>
                        <label th:for="${'filled-in-box' + s.index}"></label>
                    </th>
                    <th class="sname" style="text-align: center;" th:text="${student1.sname}">1</th>
                    <th class="sid" style="text-align: center; display: none;" th:text="${student1.sid}">1</th>
                    <th class="sno" style="text-align: center;" th:text="${student1.sno}">1</th>
                    <th class="class" style="text-align: center;" th:text="${student1.pname}">1</th>
                    <th class="cid" style="text-align: center; display: none;" th:text="${student1.pid}">1</th>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="width: 100%; height: 30px; float:left;"></div>
    </nav>
</div>
<div class="row J_mainContent" id="content-main">
    <iframe id="J_iframe" width="100%" height="100%" src="" frameborder="0" data-id="" seamless></iframe>
</div>
<!--右侧部分结束-->

<!-- 全局js -->
<script src="/libs/js/jquery.min.js?v=2.1.4"></script>
<script src="/libs/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/libs/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/libs/js/plugins/layer/layer.min.js"></script>
<script src="/js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="/js/sweetalert.min.js"></script>

<!-- 自定义js -->
<script src="/libs/js/hAdmin.js?v=4.1.0"></script>
<script type="text/javascript" src="/js/teacher/student.js"></script>

<!-- 第三方插件 -->
<script src="/libs/js/plugins/pace/pace.min.js"></script>

</body>

</html>
