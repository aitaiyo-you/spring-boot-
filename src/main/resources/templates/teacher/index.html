<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>教师服务中心</title>

     <link href="/libs/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/libs/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/libs/css/animate.css" rel="stylesheet">
    <link href="/libs/css/style.css?v=4.1.0" rel="stylesheet">
    <script type="text/javascript" src="/js/sweetalert.min.js"></script>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle">1</i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <i class="fa fa-area-chart">&nbsp;</i>
                                        <strong class="font-bold">系统</strong>
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div class="logo-element">教师</div>
                    </li>
                    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                        <span class="ng-scope">教师功能菜单</span>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/teacher/information">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">个人信息</span>
                        </a>
                    </li>
                     <li>
                        <a class="J_menuItem" href="/teacher/main-teacher-course">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">授课安排</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/teacher/main-score">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">成绩管理</span>
                        </a>
                    </li>
                    <li th:if="${teacher1.getPosition()=='院长'}">
                        <a class="J_menuItem" href="/teacher/main-student">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">学生管理</span>
                        </a>
                    </li>
                    <li th:if="${teacher1.getPosition()=='院长'}">
                        <a class="J_menuItem" href="/teacher/main-teacher">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">教师管理</span>
                        </a>
                    </li>
                    <li th:if="${teacher1.getPosition()=='院长'}">
                        <a class="J_menuItem" href="/teacher/main-course">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">课程管理</span>
                        </a>
                    </li>
                    <li th:if="${teacher1.getPosition()=='院长'}">
                        <a class="J_menuItem" href="/teacher/main-profession">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">班级管理</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="javascript:void(0);" onclick="tea_exit()">
                            <i class="fa fa-home">&nbsp;</i>
                            <span class="nav-label">退出系统</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#"><i class="fa fa-bars"></i> </a>
                       <!-- 头部放置 -->
                    </div>
                    <div style="float: right; padding: 15px;">
                        <span th:text="'欢迎您，' + ${teacher1.getTname()} + ${teacher1.getPosition()}">1</span>
                    </div>
                </nav>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe id="J_iframe" width="100%" height="100%" src="" frameborder="0" data-id="" seamless></iframe>
            </div>
        </div>
        <!--右侧部分结束-->
    </div>

    <!-- 全局js -->
    <script src="/libs/js/jquery.min.js?v=2.1.4"></script>
    <script src="/libs/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/libs/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/libs/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/libs/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="/libs/js/hAdmin.js?v=4.1.0"></script>
    <script type="text/javascript" src="/libs/js/index.js"></script>
    <script type="text/javascript" src="/js/teacher/main.js"></script>

    <!-- 第三方插件 -->
    <script src="/libs/js/plugins/pace/pace.min.js"></script>

</body>

</html>
