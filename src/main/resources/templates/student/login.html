<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>学生登录界面</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <script type="text/javascript" src="/js/gVerify.js"></script>
    <script type="text/javascript" src="/js/sweetalert.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({ fontSize: whei / 24 });
        $(window).resize(function () {
            var whei = $(window).width();
            $("html").css({ fontSize: whei / 24 })
        });
    });
</script>
<div class="main">
    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                学生登录界面
            </div>
            <div class="header-img"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <div class="content">
        <div class="content-left">
            <!--<img src="images/d.png" alt="">-->
        </div>
        <div class="content-right">
            <div class="right-infp">
                <div class="right-infp-name">
                    <input type="text" id="username" placeholder="请输入学号" maxlength="12" required="" value="" autocomplete="off">
                </div>
                <div id="tbUserFeedback" class="valid-feedback" style="color: red;"></div>
                <div class="right-infp-name">
                    <input type="password" id="password" placeholder="请输入用户密码" autocomplete="off">
                </div>
                <div id="tbPassFeedback" class="valid-feedback" style="color: red;"></div>
                <div class="right-infp-name">
                    <input type="text" id="verify" placeholder="请输入验证码" autocapitalize="off">
                </div>
                <div id="tbVerifyFeedback" class="valid-feedback" style="color: red;"></div>
                <div class="codeImg" align="center" style="height: 45px;">
                    <!-- 二维码 -->
                    <div id="verify-img" style="width: 150px; height: 40px;"></div>
                </div>
                <div class="right-infp-btn">
                    <button class="btn" id="login_button">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
